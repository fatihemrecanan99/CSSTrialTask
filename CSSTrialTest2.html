<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CSS Showcase</title>
</head>
<body>
    <div class="interactive-elements">
        <!-- UI Elements -->
        <button class="scale-btn">Scale Button</button>
        <button class="rotate-btn">Rotate Button</button>
        <button class="fade-btn">Fade Button</button>
    </div>

    <!-- Pseudo Elements Section -->
    <div class="decorative-div">Hover Me</div>

    <!-- 3D Element: Card Flip -->
    <div class="card">
        <div class="card-inner">
            <div class="card-front">Front</div>
            <div class="card-back">Back</div>
        </div>
    </div>

    <!-- Custom Cursor Area -->
    <div class="custom-cursor-area">Hover over this area</div>
</body>
</html>
